<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Creative card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sides left-side">
                <h1 class="name">Ankitha</h1>
                <h3 class="profession">Gitam</h3>
            </div>
            <div class="sides right-side">
                <h1 class="name">Vandana</h1>
                <h3 class="profession">CSE student</h3>
            </div>
            <div class="back-side">
                <p class="biography">
                    “Sometimes you will never know the value of a moment
                     until it becomes a memory.”
                </p>
            </div>
        </div>
    </div>
</body>
</html>
